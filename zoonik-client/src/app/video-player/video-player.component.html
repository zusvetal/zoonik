<div class="d-flex m-2">
  <button class="btn btn-primary mx-2" *ngFor="let movie of movies$ | async" (click)="play(movie.url)">
    {{movie.name}}
  </button>
</div>

<div class="d-flex w-100 justify-content-center">
  <div class="border">
    <video #videoPlayer controls width="280" height="640" (ended)="videoEnded$.next()">
      <source [src]="currentVideoUrl" type="video/mp4" />
      Ваш браузер не підтримує відео.
    </video>
  </div>
</div>
